name: Matrixify Pricing & Tagging Fix (one-off)

on:
  workflow_dispatch:
    inputs:
      TEST_SIZE:
        description: "Anzahl Test-Produkte (z.B. 20)"
        required: true
        default: "20"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run script
        env:
          TEST_SIZE: ${{ inputs.TEST_SIZE }}
        run: node src/run.mjs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: matrixify-output
          path: out/**
