name: Matrixify Pricing/Tagging Fix

on:
  workflow_dispatch:
    inputs:
      INPUT_CSV:
        description: "Pfad zur Matrixify Export CSV im Repo"
        required: true
        default: "data/matrixify/Products.csv"
      TEST_COUNT:
        description: "Anzahl Produkte im Live-Test CSV"
        required: true
        default: "20"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Matrixify processor
        env:
          INPUT_CSV: ${{ inputs.INPUT_CSV }}
          TEST_COUNT: ${{ inputs.TEST_COUNT }}
        run: node src/matrixify-run.mjs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: matrixify-output
          path: out/**
