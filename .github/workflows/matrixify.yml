name: Matrixify Build Imports (Arigato Logic)

on:
  workflow_dispatch:
    inputs:
      CSV_URL:
        description: "Direkter Download-Link zur Matrixify Export CSV"
        required: true
      TEST_PRODUCTS:
        description: "0 = kein Test, z.B. 20 = test files erzeugen"
        required: true
        default: "20"
      BUILD_FULL:
        description: "true = full corrected export bauen (kann gro√ü werden)"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run
        env:
          CSV_URL: ${{ inputs.CSV_URL }}
          TEST_PRODUCTS: ${{ inputs.TEST_PRODUCTS }}
          BUILD_FULL: ${{ inputs.BUILD_FULL }}
        run: node src/matrixify-run.mjs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: matrixify-out
          path: out/**
